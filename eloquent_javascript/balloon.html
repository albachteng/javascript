        <script>
          let balloon = document.querySelector('p');
          let currentSize = 14;
          document.addEventListener("keydown", expand);
           
          function expand(event) {
            event.preventDefault();
        
            if (currentSize > 100) {
              balloon.innerHTML = "ðŸ’¥";
              return document.removeEventListener("keydown", expand, true)
            }
            
            if (event.key == "ArrowUp") {
              balloon.style.fontSize = (Math.ceil(currentSize * 1.1)) + 'px';
              currentSize = Math.ceil(currentSize * 1.1);
              console.log(currentSize);
            } 
            
            else if (event.key == "ArrowDown") {
              balloon.style.fontSize = (Math.floor(currentSize / 1.1)) + 'px';
              currentSize = Math.floor(currentSize / 1.1);
            }
          }
        </script>
